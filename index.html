<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="grid-container">
        <div class="imagine-stanga">
            <div class="div-logo">
                <image src="images/odin-lined.png" width="100px">
                <h2>ODIN</h2>
            </div>
            <div class="mini-footer">
                <div class="copyright-bottom">
                    <p id="textP">Photo by Halie West on Unsplash</p>
                </div>
            </div>
        </div>
        <div class="sectiune-form">
            <div class="sectiune-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started. </p>
                
            <p>You know you want to.</p>
            </div>
            <div class="form">

                
                <h2>Let`s do this!</h2>

                <form>

                
                <div class="formRows"> 
                    <div class="formColumns">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>


                    <div class="formColumns">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>

                </div>

                <div class="formRows"> 
                    <div class="formColumns">
                        <br><label for="email">EMAIL</label><br>
                        <input type="text" id="email" name="email" required>
                    </div>

                    <div class="formColumns">
                        <br><label for="lname">PHONE NUMBER</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>

                <div class="formRows"> 
                    <div class="formColumns">
                        <br><label for="lname">PASSWORD</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="formColumns">
                        <br><label for="lname">CONFIRM PASSWORD</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                </form>
            </div>
            <button id="createAcc">Create Account</button>
            <p id="loginOption"> Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
